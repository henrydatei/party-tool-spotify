{% extends "layouts/base-fullscreen.html" %}

{% block title %} Switch Party {% endblock %}

{% block content %}   

    <div class="auth-wrapper">
        <div class="auth-content">
            <div class="auth-bg">
                <span class="r"></span>
                <span class="r s"></span>
                <span class="r s"></span>
                <span class="r"></span>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-grid auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Switch Party</h3>
                    <a href = "/newParty">
                        <button class="btn btn-outline-success mb-4 shadow-2">Create a new party</button>
                    </a>
                    {% for party in partys %}
                        <a href = "/party/{{party.id}}">
                            <button class="btn btn-outline-primary mb-4 shadow-2">Switch to party {{party.id}} @ {{party.date}}</button>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
